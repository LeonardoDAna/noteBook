<body>
    <script>
        var num1 = 1,
            num2 = 2;

        function cal() {
            var num1 = 3,
                num2 = 4;
            console.log(this.num1 + this.num2);
            console.log(num1 + num2);
        }
        new cal() //  new 改变了this的指向 但是cal函数中this并没有绑定num1 和num2   
        cal() // 这时this指向 windows
    </script>
