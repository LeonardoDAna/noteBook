<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [-2, 0, 3, -5, 2, -1]

        function NumArray(arr) {
            let preSum = []
            preSum[0] = 0
            for (let i = 0; i < arr.length; i++) {
                preSum[i + 1] = preSum[i] + arr[i]
            }
            console.log(preSum);
            this.preSum = preSum
        }
        NumArray.prototype.sumRange = function (i, j) {
            console.log(this.preSum[j + 1] - this.preSum[i]);
            return this.preSum[j + 1] - this.preSum[i]
        };
        let a = new NumArray(arr)
        a.sumRange(2,4)
    </script>
</body>

</html>
