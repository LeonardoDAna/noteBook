<!DOCTYPE html>

  <body>
    <script>
      // 防抖
      const debounce = function (fn, delay) {
        let timer = null;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(() => {
            fn.apply(this, arguments);
          }, delay);
        };
      };

      // 节流

      const throttle = (fn, delay) => {
        let valid = true;
        return function () {
          if (valid) {
            setTimeout(() => {
              fn.apply(this.arguments);
              valid = true;
            }, delay);
            valid = false;
          }
        };
      };
    </script>
  </body>
