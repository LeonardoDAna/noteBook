<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async&await</title>
</head>

<body>
  <script>
    // 掷骰子
    const dice = () => {
      return new Promise((resolve, reject) => {
        let sino = parseInt(Math.random() * 6 + 1)
        setTimeout(() => {
          resolve(sino)
        }, 3000)
      })
    }
    // 判断大小
    const judge = (value) => {
      return new Promise((resolve, reject) => {
        let answer = ''
        if (value >= 0 && value < 4) {
          answer = "小"
        } else {
          answer = "大"
        }
        setTimeout(() => {
          resolve(answer)
        }, 3000)
      })
    }
    const testFn = async () => {
      let n = await dice()
      let answer = await judge(n)
      console.log(n, answer)
    }
    testFn()
  </script>
</body>

</html>
