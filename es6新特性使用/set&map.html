    <script>
        const m1 = new Map([

        // m3.set('d', 555)

        let nums = [4, 3, 2, 7, 8, 2, 3, 1]
        const findDuplicates = function (nums) {
            let arr = [];
            nums.map((item, index) => {
                console.log(nums.indexOf(item), index);
                if (nums.indexOf(item) !== index) {
                    arr.push(item)
                }
            });
            return arr
        };
        console.log(findDuplicates(nums));

        var arr = [1, 1, 1, 2, 2, 2, 2, 2, 2, 2, 3, 3, 3, 4, 4, 5, 6, 7, 7, 8];
        var maxNum = 0;
        var maxName = "";
        var obj = {};
        arr.forEach((ele, index) => {
            obj[ele] ? obj[ele] += 1 : obj[ele] = 1;
        })
        for (let r in obj) {
            if (obj[r] > maxNum) {
                maxNum = obj[r]
                maxName = r
            }
        }
        console.log(`最多重复的数${maxName},重复次数为:${maxNum}`)
    </script>
