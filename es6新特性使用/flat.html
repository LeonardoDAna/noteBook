<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const demoArr = [1, [2, [3, [4, 5]]], 6];
        let arr = demoArr.flat(Infinity)
        console.log('arr', arr);
        // => [1, 2, 3, 4, 5, 6]
        let arrSecond = demoArr.flat(2)
        console.log('arrSecond', arrSecond);
        // => [1, 2, 3, [4, 5], 6]
        let arrThird = demoArr.flat(3)
        console.log('arrThird', arrThird);
        // => [1, 2, 3, 4, 5, 6]
    </script>
</body>

</html>
